<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel = "stylesheet" type = "text/css" href="css/style.css">
    <script src="js/app.js"></script>
    <meta charset="utf-8">
    <title>Insurance Inventory</title>
  </head>
  <body>
    <h1>Insurance Inventory</h1>
    <form id="form-wrapper">
      <p>
        <label for = "product">Product name: </label>
        <input type = "text" id="product" required/>
      </p>
      <p>
        <label for="loc_purch">Location Purchased: </label>
        <input id = "loc_purch" type="text" required/>
      </p>
      <p>
        <label for="date_purch">Date Purchased: </label>
        <input id = "date_purch" type="text" required>
      </p>
      <p>
        <label for="condition">Condition: </label>
        <select id="condition">
          <option value=""disabled selected>Choose condition</option>
          <option value="Excellent">Excellent</option>
          <option value="Very Good">Very Good</option>
          <option value="Good">Good</option>
          <option value="Poor">Poor</option>
        </select>
      </p>
      <p>
        <label for="price">Item Price(Â£): </label>
        <input id = "price" type="number" required>
      </p>
      <p><button type="submit" id = "form-submit">Add Item</button></p>

    </form>
    <button id="delete-all">Clear Inventory</button>

    <h1>Listed Inventory</h1>
    <section id="inventory-list">

    </section>
  </body>
</html>
