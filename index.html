<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel = "stylesheet" type = "text/css" href="/css/style.css">
    <script src="js/app.js"></script>
    <meta charset="utf-8">
    <title>Read Harder Challenge Book List</title>
  </head>
  <body>
    <h1>Read Harder Challenge - Book List</h1>
    <form id="form-wrapper">
      <p>
        <label for="title">Title: </label>
        <input type="text" id="title" required/>
      </p>
      <p>
        <label for="author">Author: </label>
        <input type="text" id="author" required/>
      </p>
        <p>
          <label for="genre">Genre: </label>
          <select id="genre">
          <option value=""disabled selected>Choose Genre</option>
          <option value="Crime">Crime</option>
          <option value="Romance">Romance</option>
          <option value="Classics">Classics</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Scifi">Sci-fi</option>
          <option value="Horror">Horror</option>
          <option value="Thriller">Thriller</option>
        </select>
      </p>
      <p><button type="submit" id = "form-submit">Add Book</button></p>
    </form>

    <h1>Completed Books</h1>
    <section id="read-list">

    </section>
    <button id="delete-all">Clear List</button>
  </body>
</html>
